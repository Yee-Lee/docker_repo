version: '3.1'

services:

  eebasket-db:
    image: mysql:5.7
    container_name: eebasket-db
    restart: always
    environment:
      MYSQL_DATABASE: wordpressdb
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - ./volumes/db_data:/var/lib/mysql
    networks:
      - nginx

  eebasket-wordpress:
    image: wordpress:fpm-alpine
    container_name: eebasket-wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: eebasket-db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: wordpressdb
    volumes:
      - ./volumes/wordpress/root:/var/www/html
      - ./volumes/wordpress/php/conf.d/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      - eebasket-db
    networks:
      - nginx

  eebasket-nginx:
#    image: nginx:latest
    image: eebasket-nginx
    container_name: eebasket-nginx
    hostname: eebasket-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    depends_on:
      - eebasket-wordpress
    ports:
      - "8089:80"
    volumes:
      - ./volumes/wordpress/root:/var/www/html
    networks:
      - nginx


networks:
  nginx:
    external: true
